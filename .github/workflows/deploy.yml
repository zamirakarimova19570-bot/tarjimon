name: Deploy Translator Bot

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Qo'lda ishga tushirish imkoniyati

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Checkout repository
      uses: actions/checkout@v3
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-telegram-bot==20.7
        
    - name: ğŸ” Check Python files
      run: |
        echo "ğŸ“ Repository tarkibi:"
        ls -la
        
        echo -e "\nğŸ“„ Python fayllari:"
        find . -name "*.py" -type f
        
        echo -e "\nâœ… requirements.txt mavjudmi?"
        if [ -f "requirements.txt" ]; then
          echo "âœ… requirements.txt fayli mavjud"
          cat requirements.txt
        else
          echo "âŒ requirements.txt fayli yo'q"
          echo "python-telegram-bot==20.7" > requirements.txt
        fi
        
    - name: ğŸ§ª Run syntax check
      run: |
        echo "ğŸ”§ Syntax tekshiruvi..."
        python -m py_compile bot.py config.py || true
        
        echo -e "\nğŸ“ Import tekshiruvi..."
        python -c "import telegram; print(f'âœ… python-telegram-bot: {telegram.__version__}')"
        
    - name: ğŸ“Š Create summary
      run: |
        echo "ğŸ‰ TEST MUVAFFAQIYATLI O'TD!"
        echo "ğŸ“… Sana: $(date)"
        echo "ğŸ Python: $(python --version)"
        echo "ğŸ“¦ Paket: python-telegram-bot"
        echo "ğŸ“ Fayllar:"
        echo "  â€¢ bot.py - Asosiy bot"
        echo "  â€¢ config.py - Sozlamalar"
        echo "  â€¢ requirements.txt - Kutubxonalar"
        echo "  â€¢ README.md - Dokumentatsiya"
        
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸš€ Deploy info
      run: |
        echo "ğŸš€ BOT DEPLOY QILINMOQDA..."
        echo "ğŸ“Œ Branch: ${{ github.ref }}"
        echo "ğŸ‘¤ Foydalanuvchi: ${{ github.actor }}"
        echo "ğŸ“… Vaqt: $(date)"
        
        echo -e "\nğŸ”‘ SECRETS MAVJUDLIGI:"
        if [ -n "${{ secrets.TELEGRAM_TOKEN }}" ]; then
          echo "âœ… TELEGRAM_TOKEN: Mavjud"
        else
          echo "âš ï¸ TELEGRAM_TOKEN: Yo'q (GitHub Secrets da qo'shing)"
        fi
        
    - name: ğŸ“‹ Create deployment file
      run: |
        echo "ğŸ¤– TELEGRAM BOT DEPLOYMENT" > DEPLOYMENT.md
        echo "======================" >> DEPLOYMENT.md
        echo "" >> DEPLOYMENT.md
        echo "ğŸ•’ Deployment vaqti: $(date)" >> DEPLOYMENT.md
        echo "ğŸŒ¿ Branch: ${{ github.ref }}" >> DEPLOYMENT.md
        echo "ğŸ‘¨â€ğŸ’» Developer: ${{ github.actor }}" >> DEPLOYMENT.md
        echo "" >> DEPLOYMENT.md
        echo "ğŸ“ Fayllar:" >> DEPLOYMENT.md
        find . -name "*.py" -type f | while read file; do
          echo "- $file" >> DEPLOYMENT.md
        done
        
        echo -e "\nâœ… DEPLOYMENT.md yaratildi"
        cat DEPLOYMENT.md
        
    - name: ğŸ”” Send notification
      if: always()
      run: |
        echo "ğŸ“¢ DEPLOYMENT HOLATI:"
        echo "âœ… Test: ${{ needs.test.result }}"
        echo "ğŸš€ Deploy: ${{ job.status }}"
        
  keep-alive:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ğŸ Setup
      uses: actions/checkout@v3
      
    - name: ğŸ”„ Ping bot
      run: |
        echo "ğŸ”„ Botni tirik saqlash..."
        echo "ğŸ“… Vaqt: $(date)"
        echo "âœ… GitHub Actions ishlamoqda"
        echo "ğŸ¤– Bot faol holatda"
